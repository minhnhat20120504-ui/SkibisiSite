<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Floating Button</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            color: #fff;
        }

        /* Floating Discord Button */
        .floating-discord {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #5865F2;
            padding: 12px 16px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            transition: 0.2s ease;
        }

        .floating-discord:hover {
            transform: scale(1.05);
            background: #4752C4;
        }

        .floating-discord img {
            width: 28px;
            height: 28px;
        }
    </style>
</head>

<body>

    <h1 style="padding: 20px;">Trang mẫu – Discord Floating Button</h1>
    <p style="padding: 20px;">
        Đây là trang HTML mẫu có nút Discord nổi ở góc dưới bên phải.
        Bạn có thể chỉnh sửa link Discord tuỳ ý.
    </p>

    <!-- Floating Button -->
    <a href="https://discord.com/" class="floating-discord" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="discord">
        Tham gia Discord
    </a>

</body>
</html>
