<script>
/* ===== MATRIX ===== */
const c=document.getElementById("matrix"),x=c.getContext("2d");
function r(){c.width=innerWidth;c.height=innerHeight}
r();addEventListener("resize",r);
const chars="01#$@%&",fs=14,cols=Math.floor(c.width/fs),drops=Array(cols).fill(1);
setInterval(()=>{
  x.fillStyle="rgba(0,0,0,.15)";
  x.fillRect(0,0,c.width,c.height);
  x.fillStyle="#fff";
  x.font=fs+"px monospace";
  drops.forEach((y,i)=>{
    x.fillText(chars[Math.random()*chars.length|0],i*fs,y*fs);
    drops[i]=y*fs>c.height&&Math.random()>.98?0:y+1;
  });
},50);

/* ===== PARTICLES ===== */
for(let i=0;i<50;i++){
  let p=document.createElement("div");
  p.className="particle";
  p.style.left=Math.random()*100+"vw";
  p.style.animationDuration=6+Math.random()*10+"s";
  document.body.appendChild(p);
}

/* ===== LANGUAGE ===== */
const supported=["vi","en","ja","ko","zh"];
const content=document.getElementById("content");

function detectLang(){
  const n=navigator.language.toLowerCase();
  if(n.startsWith("vi"))return"vi";
  if(n.startsWith("ja"))return"ja";
  if(n.startsWith("ko"))return"ko";
  if(n.startsWith("zh"))return"zh";
  return"en";
}

function animateText(el,text){
  el.classList.remove("text-anim");
  void el.offsetWidth;
  el.textContent=text;
  el.classList.add("text-anim");
}

function updateLang(lang){
  if(!supported.includes(lang))lang="en";
  content.querySelectorAll("[data-en]").forEach(el=>{
    animateText(el,el.getAttribute("data-"+lang)||el.getAttribute("data-en"));
  });
  localStorage.setItem("lang",lang);
}

updateLang(localStorage.getItem("lang")||detectLang());
document.querySelectorAll(".lang-switch button").forEach(b=>{
  b.onclick=()=>updateLang(b.dataset.lang);
});

/* ===== MUSIC ===== */
const music=document.getElementById("bg-music");
const vol=document.getElementById("volume");
vol.value=localStorage.getItem("vol")||0.4;
music.volume=vol.value;
vol.oninput=()=>{music.volume=vol.value;localStorage.setItem("vol",vol.value)};

document.getElementById("enable-music").onclick=async()=>{
  try{await music.play();this.style.display="none"}catch{}
};
</script>
