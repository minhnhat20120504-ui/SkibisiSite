<!DOCTYPE html>
<html lang="auto">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pham Minh Nhat's Private Site</title>

<style>
:root{
  --accent:260;
  --bg:#050505;
  --fg:#fff;
}
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  font-family:monospace;
  color:var(--fg);
  background:var(--bg);
  overflow:hidden;
}

/* ENTER GATE */
#enterGate{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999999;
  cursor:pointer;
  transition:opacity .6s ease, transform .6s ease;
}
#enterGate.hide{
  opacity:0;
  transform:scale(1.05);
  pointer-events:none;
}

/* VIDEO BACKGROUND */
.bg-media{
  position:fixed;
  inset:0;
  width:100vw;
  height:100vh;
  object-fit:cover;
  z-index:-20;
  filter:brightness(.75);
  pointer-events:none;
}

/* CLOCK */
.top-time{
  position:fixed;
  top:14px;
  left:50%;
  transform:translateX(-50%);
  z-index:99999;
  padding:6px 14px;
  border-radius:12px;
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(14px);
  border:1px solid rgba(255,255,255,.3);
  font-size:14px;
}

/* CARD */
.profile-card{
  background:rgba(20,20,20,.45);
  padding:36px 42px;
  border-radius:24px;
  max-width:520px;
  width:90%;
  backdrop-filter:blur(16px);
  border:1px solid rgba(255,255,255,.18);
  box-shadow:0 25px 60px rgba(0,0,0,.55);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:14px;
}

/* DISCORD CARD */
.discord-card{
  display:flex;
  align-items:center;
  gap:14px;
  padding:14px 18px;
  width:300px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(14px);
  border-radius:18px;
  border:1px solid rgba(255,255,255,.2);
}

.avatar-wrapper{
  position:relative;
  width:54px;
  height:54px;
}
.avatar-wrapper img{
  width:100%;
  height:100%;
  border-radius:50%;
}
#dc-status{
  position:absolute;
  bottom:2px;
  right:2px;
  width:14px;
  height:14px;
  border-radius:50%;
  border:3px solid #111;
}

.dc-name{
  display:flex;
  gap:6px;
  font-weight:600;
}
.dc-badge{color:#a970ff}
.dc-activity{font-size:13px;opacity:.7}
</style>
</head>

<body>

<div id="enterGate">
  <div>
    <h1>click to enter...</h1>
    <p>Enable sound & effects</p>
  </div>
</div>

<video class="bg-media" autoplay muted loop playsinline>
  <source src="bg.mp4" type="video/mp4">
</video>

<div class="top-time" id="topTime">00:00:00</div>

<audio id="bg-music" loop preload="auto">
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div style="min-height:100vh;display:flex;justify-content:center;align-items:center">
  <div class="profile-card">

    <img src="tth.png" width="130" style="border-radius:18px">

    <p>
      "A King Never Wavers.<br>
      A King Never Bends.<br>
      A King Never Relies On Others.<br>
      A King....Never Gives Up!"<br>
      - Hao -<br>
      --"Quin Shi Huang"--
    </p>

    <h1>Pham Minh Nhat._.</h1>

    <!-- DISCORD -->
    <div class="discord-card">
      <div class="avatar-wrapper">
        <img id="dc-avatar">
        <span id="dc-status"></span>
      </div>
      <div>
        <div class="dc-name">
          <span id="dc-username"></span>
          <span class="dc-badge">✔</span>
        </div>
        <div id="dc-activity" class="dc-activity"></div>
      </div>
    </div>

  </div>
</div>

<script>
const music = document.getElementById("bg-music");
document.getElementById("enterGate").onclick = () => {
  document.getElementById("enterGate").classList.add("hide");
  music.volume = 0.6;
  music.play();
  setTimeout(() => enterGate.remove(), 600);
};
</script>

<script>
(function clock(){
  const el=document.getElementById("topTime");
  function u(){
    const d=new Date();
    el.textContent =
      d.toLocaleTimeString("vi-VN",{hour12:false});
  }
  u(); setInterval(u,1000);
})();
</script>

<script>
function loadDiscord(){
  fetch("https://discordstatus-1t6f.onrender.com")
    .then(r=>r.json())
    .then(d=>{
      document.getElementById("dc-avatar").src =
        d.avatar || "https://cdn.discordapp.com/embed/avatars/0.png";

      document.getElementById("dc-username").textContent =
        d.username || "Unknown";

      let activity="Không có hoạt động";
      if(Array.isArray(d.activities) && d.activities.length){
        activity=d.activities[0].name;
      }
      document.getElementById("dc-activity").textContent=activity;

      const color={
        online:"#3ba55d",
        idle:"#faa61a",
        dnd:"#ed4245",
        offline:"#747f8d"
      };
      document.getElementById("dc-status").style.background =
        color[d.status] || "#747f8d";
    });
}
loadDiscord();
setInterval(loadDiscord,15000);
</script>

</body>
</html>
