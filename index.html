<script>
/* ===== PARTICLE LIGHT ===== */
const c=document.getElementById("particles"),
ctx=c.getContext("2d");
function r(){c.width=innerWidth;c.height=innerHeight}
r();addEventListener("resize",r);

let p=[...Array(40)].map(()=>({
  x:Math.random()*c.width,
  y:Math.random()*c.height,
  v:.2+Math.random()*.4
}));
(function draw(){
  ctx.clearRect(0,0,c.width,c.height);
  ctx.fillStyle="rgba(255,255,255,.25)";
  p.forEach(o=>{
    o.y-=o.v;
    if(o.y<0)o.y=c.height;
    ctx.fillRect(o.x,o.y,2,2);
  });
  requestAnimationFrame(draw);
})();

/* ===== LANGUAGE ===== */
function detectLang(){
  const n=navigator.language;
  if(n.startsWith("vi"))return"vi";
  if(n.startsWith("ja"))return"ja";
  if(n.startsWith("ko"))return"ko";
  if(n.startsWith("zh"))return"zh";
  return"en";
}
function setLang(l){
  document.querySelectorAll("[data-en]").forEach(el=>{
    el.classList.remove("fade-text");
    void el.offsetWidth;
    el.textContent=el.dataset[l]||el.dataset.en;
    el.classList.add("fade-text");
  });
  localStorage.setItem("lang",l);
}
setLang(localStorage.getItem("lang")||detectLang());
document.querySelectorAll(".lang-switch button")
.forEach(b=>b.onclick=()=>setLang(b.dataset.lang));

/* ===== MUSIC ===== */
const music=document.getElementById("bg-music"),
vol=document.getElementById("volume");
vol.value=localStorage.getItem("vol")||0.4;
music.volume=vol.value;
vol.oninput=()=>{music.volume=vol.value;localStorage.setItem("vol",vol.value)};
document.getElementById("enable-music").onclick=async()=>{
  try{await music.play();event.target.style.display="none"}catch{}
};
document.addEventListener("visibilitychange",()=>{
  if(!document.hidden && !music.paused)music.play();
});
</script>
