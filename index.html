<script>
/* ================= AUTO THEME ================= */
(function(){
  const h=new Date().getHours();
  if(h>=6&&h<18){
    document.documentElement.style.setProperty("--accent",200);
    document.documentElement.style.setProperty("--bg","#f5f7fa");
    document.body.style.color="#000";
  }else{
    document.documentElement.style.setProperty("--accent",260);
    document.documentElement.style.setProperty("--bg","#050505");
  }
})();

/* ================= LANGUAGE ================= */
const content=document.getElementById("content");
function detectLang(){
  const s=localStorage.getItem("lang");
  if(s) return s;
  return navigator.language.startsWith("vi")?"vi":"en";
}
function updateLang(lang){
  content.querySelectorAll("[data-"+lang+"]").forEach(el=>{
    el.textContent=el.getAttribute("data-"+lang);
  });
  localStorage.setItem("lang",lang);
}
updateLang(detectLang());
document.querySelectorAll(".lang-switch button").forEach(b=>{
  b.onclick=()=>updateLang(b.dataset.lang);
});

/* ================= CURSOR SPRING ================= */
const cur=document.getElementById("cursor");
const cl=document.getElementById("cursorLight");
let mx=innerWidth/2,my=innerHeight/2,x=mx,y=my,vx=0,vy=0;
addEventListener("mousemove",e=>{mx=e.clientX;my=e.clientY});
(function loop(){
  vx+=(mx-x)*0.08;vy+=(my-y)*0.08;
  vx*=0.7;vy*=0.7;
  x+=vx;y+=vy;
  cur.style.left=x+"px";cur.style.top=y+"px";
  cl.style.left=x+"px";cl.style.top=y+"px";
  requestAnimationFrame(loop);
})();

/* ================= MUSIC ================= */
const music=document.getElementById("bg-music");
const vol=document.getElementById("volume");
const btn=document.getElementById("enable-music");
vol.value=localStorage.getItem("volume")||0.4;
btn.onclick=async()=>{
  const ctx=new (AudioContext||webkitAudioContext)();
  ctx.createMediaElementSource(music).connect(ctx.destination);
  music.volume=0;
  await music.play();
  let v=0,t=vol.value;
  const fade=setInterval(()=>{
    v+=.01;music.volume=Math.min(v,t);
    if(v>=t)clearInterval(fade);
  },40);
  btn.style.display="none";
};
vol.oninput=()=>{
  music.volume=vol.value;
  localStorage.setItem("volume",vol.value);
};
</script>
