<script>
/* ===== Detect Language (NO API) ===== */
function detectLang() {
  const saved = localStorage.getItem("lang");
  if (saved) return saved;

  const nav = navigator.language.slice(0,2);
  const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;

  if (tz.includes("Asia/Tokyo")) return "ja";
  if (tz.includes("Asia/Seoul")) return "ko";
  if (tz.includes("Asia/Shanghai") || tz.includes("Asia/Chongqing")) return "zh";
  if (nav === "vi") return "vi";
  return "en";
}

let currentLang = detectLang();
const content = document.getElementById("content");

function updateLang(lang) {
  content.style.opacity = 0;
  setTimeout(() => {
    document.querySelectorAll("[data-" + lang + "]").forEach(el => {
      el.textContent = el.getAttribute("data-" + lang);
    });
    content.style.opacity = 1;
  }, 200);
  localStorage.setItem("lang", lang);
}

updateLang(currentLang);

document.querySelectorAll(".lang-switch button").forEach(btn => {
  btn.onclick = () => updateLang(btn.dataset.lang);
});

/* ===== Matrix ===== */
const c = document.getElementById("matrix"), x = c.getContext("2d");
function r(){c.width=innerWidth;c.height=innerHeight}
r();addEventListener("resize",r);
const l="01#$@%&",f=14,d=Array(Math.floor(c.width/f)).fill(1);
setInterval(()=>{
x.fillStyle="rgba(0,0,0,.15)";
x.fillRect(0,0,c.width,c.height);
x.fillStyle="#fff";x.font=f+"px monospace";
d.forEach((v,i)=>{x.fillText(l[Math.random()*l.length|0],i*f,v*f);d[i]=v*f>c.height&&Math.random()>.98?0:v+1})
},50);

/* ===== Particles ===== */
for(let i=0;i<50;i++){
let p=document.createElement("div");
p.className="particle";
p.style.left=Math.random()*100+"vw";
p.style.animationDuration=6+Math.random()*10+"s";
document.body.appendChild(p);
}

/* ===== ADDED MUSIC LOGIC ===== */
const music = document.getElementById("bg-music");
const volume = document.getElementById("volume");

const isMobile = /Android|iPhone|iPad/i.test(navigator.userAgent);
let savedVol = localStorage.getItem("volume");

volume.value = savedVol ?? 0.4;
music.volume = isMobile ? 0 : volume.value;
music.muted = isMobile;

volume.oninput = () => {
  music.volume = volume.value;
  localStorage.setItem("volume", volume.value);
};

document.addEventListener("click", () => {
  if (music.paused) music.play();
}, { once: true });
</script>
