<script>
/* THEME */
const root=document.documentElement;
const toggle=document.getElementById("themeToggle");
let userTheme=localStorage.getItem("theme");

function applyTheme(t){
  if(t==="light"){
    root.style.setProperty("--bg","#eef1f5");
    root.style.setProperty("--fg","#111");
    root.style.setProperty("--accent",200);
    toggle.textContent="‚òÄÔ∏è";
  }else{
    root.style.setProperty("--bg","#050505");
    root.style.setProperty("--fg","#fff");
    root.style.setProperty("--accent",260);
    toggle.textContent="üåô";
  }
}
if(userTheme){
  applyTheme(userTheme);
}else{
  const h=new Date().getHours();
  applyTheme(h>=6&&h<18?"light":"dark");
}
toggle.onclick=()=>{
  userTheme=(root.style.getPropertyValue("--bg")==="#050505")?"light":"dark";
  localStorage.setItem("theme",userTheme);
  applyTheme(userTheme);
};

/* LANGUAGE */
const content=document.getElementById("content");
function updateLang(l){
  content.querySelectorAll("[data-"+l+"]").forEach(e=>{
    e.textContent=e.getAttribute("data-"+l);
  });
  localStorage.setItem("lang",l);
}
updateLang(localStorage.getItem("lang")||"vi");
document.querySelectorAll(".lang-switch button").forEach(b=>{
  b.onclick=()=>updateLang(b.dataset.lang);
});

/* CURSOR */
const cur=document.getElementById("cursor");
const light=document.getElementById("cursorLight");
let x=innerWidth/2,y=innerHeight/2,tx=x,ty=y,vx=0,vy=0;
addEventListener("mousemove",e=>{tx=e.clientX;ty=e.clientY});
(function anim(){
  vx+=(tx-x)*0.08;vy+=(ty-y)*0.08;
  vx*=0.7;vy*=0.7;x+=vx;y+=vy;
  cur.style.left=x+"px";cur.style.top=y+"px";
  light.style.left=x+"px";light.style.top=y+"px";
  requestAnimationFrame(anim);
})();

/* MUSIC + BEAT */
const music=document.getElementById("bg-music");
const vol=document.getElementById("volume");
const btn=document.getElementById("enable-music");
vol.value=localStorage.getItem("volume")||0.4;

btn.onclick=async()=>{
  const ctx=new (AudioContext||webkitAudioContext)();
  const src=ctx.createMediaElementSource(music);
  const analyser=ctx.createAnalyser();
  src.connect(analyser);
  analyser.connect(ctx.destination);
  analyser.fftSize=64;
  const data=new Uint8Array(analyser.frequencyBinCount);

  music.volume=0;
  await music.play();
  btn.style.display="none";

  let v=0,t=vol.value;
  const fade=setInterval(()=>{
    v+=.01;
    music.volume=Math.min(v,t);
    if(v>=t)clearInterval(fade);
  },40);

  (function beat(){
    analyser.getByteFrequencyData(data);
    let avg=data.reduce((a,b)=>a+b)/data.length;
    if(root.style.getPropertyValue("--bg")==="#050505"){
      root.style.setProperty("--accent",260+avg/8);
    }
    requestAnimationFrame(beat);
  })();
};
vol.oninput=()=>{
  music.volume=vol.value;
  localStorage.setItem("volume",vol.value);
};
</script>
