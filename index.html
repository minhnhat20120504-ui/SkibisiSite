<script>
/* ===== CURSOR SPRING ===== */
let cx=0,cy=0,mx=0,my=0;
const cursor=document.getElementById("cursor");
addEventListener("mousemove",e=>{mx=e.clientX;my=e.clientY});
(function loop(){
  cx+=(mx-cx)*0.18;
  cy+=(my-cy)*0.18;
  cursor.style.transform=`translate(${cx-8}px,${cy-8}px)`;
  requestAnimationFrame(loop);
})();

/* ===== PARALLAX ===== */
const box=document.querySelector(".center-content");
addEventListener("mousemove",e=>{
  box.style.transform=
   `translate(${(e.clientX-innerWidth/2)/40}px,${(e.clientY-innerHeight/2)/40}px)`;
});

/* ===== THEME ===== */
const themeBtn=document.getElementById("themeToggle");
function autoTheme(){
  const h=new Date().getHours();
  if(h>=18||h<6)document.body.classList.remove("light");
  else document.body.classList.add("light");
}
const savedTheme=localStorage.getItem("theme");
savedTheme?document.body.classList.toggle("light",savedTheme==="light"):autoTheme();
themeBtn.onclick=()=>{
  document.body.classList.toggle("light");
  localStorage.setItem("theme",document.body.classList.contains("light")?"light":"dark");
};

/* ===== LANGUAGE ===== */
function detectLang(){
  const n=navigator.language;
  if(n.startsWith("vi"))return"vi";
  if(n.startsWith("ja"))return"ja";
  if(n.startsWith("ko"))return"ko";
  if(n.startsWith("zh"))return"zh";
  return"en";
}
function setLang(l){
  document.querySelectorAll("[data-en]").forEach(el=>{
    el.classList.remove("text-anim");
    void el.offsetWidth;
    el.textContent=el.dataset[l]||el.dataset.en;
    el.classList.add("text-anim");
  });
  localStorage.setItem("lang",l);
}
setLang(localStorage.getItem("lang")||detectLang());
document.querySelectorAll(".lang-switch button")
.forEach(b=>b.onclick=()=>setLang(b.dataset.lang));

/* ===== MUSIC + VISUALIZER ===== */
const music=document.getElementById("bg-music");
const vol=document.getElementById("volume");
vol.value=localStorage.getItem("vol")||0.4;
music.volume=vol.value;
vol.oninput=()=>{music.volume=vol.value;localStorage.setItem("vol",vol.value)};

document.getElementById("enable-music").onclick=async()=>{
  await music.play();
  this.style.display="none";
};

document.addEventListener("visibilitychange",()=>{
  if(!document.hidden && music.paused) music.play().catch(()=>{});
});

/* ===== GALAXY + BEAT ===== */
const c=document.getElementById("bg"),ctx=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight}
resize();addEventListener("resize",resize);

const AudioCtx=window.AudioContext||window.webkitAudioContext;
const audioCtx=new AudioCtx();
const src=audioCtx.createMediaElementSource(music);
const analyser=audioCtx.createAnalyser();
analyser.fftSize=256;
src.connect(analyser);
analyser.connect(audioCtx.destination);
const data=new Uint8Array(analyser.frequencyBinCount);

let stars=[...Array(140)].map(()=>({
  x:Math.random()*c.width,
  y:Math.random()*c.height,
  r:Math.random()*2+1
}));

function draw(){
  analyser.getByteFrequencyData(data);
  const bass=data[2]/255;

  ctx.fillStyle="rgba(0,0,0,.25)";
  ctx.fillRect(0,0,c.width,c.height);

  stars.forEach(s=>{
    s.y+=0.3+bass*6;
    if(s.y>c.height)s.y=0;
    ctx.fillStyle=`rgba(255,255,255,${0.5+bass})`;
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r+bass*2,0,Math.PI*2);
    ctx.fill();
  });

  document.documentElement.style.setProperty("--accent",
    `hsl(${180+bass*120},100%,60%)`);

  requestAnimationFrame(draw);
}
draw();
</script>
