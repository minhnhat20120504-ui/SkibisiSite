<script>
/* ===== DEVTOOLS DETECT (SOFT) ===== */
setInterval(()=>{
  if(window.outerWidth-window.innerWidth>200){
    console.warn("ðŸ‘ï¸ You are not supposed to see this.");
  }
},1000);

/* ===== CURSOR PHYSICS ===== */
let cx=0,cy=0,vx=0,vy=0,mx=0,my=0;
addEventListener("mousemove",e=>{mx=e.clientX;my=e.clientY});
const cursor=document.getElementById("cursor");
(function physics(){
  vx+=(mx-cx)*0.15;
  vy+=(my-cy)*0.15;
  vx*=0.75;vy*=0.75;
  cx+=vx;cy+=vy;
  cursor.style.transform=`translate(${cx-8}px,${cy-8}px)`;
  requestAnimationFrame(physics);
})();

/* ===== PARALLAX ===== */
const box=document.querySelector(".center-content");
addEventListener("mousemove",e=>{
  box.style.transform=
   `translate(${(e.clientX-innerWidth/2)/30}px,${(e.clientY-innerHeight/2)/30}px)`;
});

/* ===== THEME ===== */
const themeBtn=document.getElementById("themeToggle");
const h=new Date().getHours();
document.body.classList.toggle("light",h>=7&&h<18);
themeBtn.onclick=()=>{
  document.body.classList.toggle("light");
};

/* ===== LANGUAGE ===== */
function setLang(l){
  document.querySelectorAll("[data-en]").forEach(el=>{
    el.classList.remove("text-anim");
    void el.offsetWidth;
    el.textContent=el.dataset[l]||el.dataset.en;
    el.classList.add("text-anim");
  });
}
setLang(navigator.language.startsWith("vi")?"vi":"en");
document.querySelectorAll(".lang-switch button")
.forEach(b=>b.onclick=()=>setLang(b.dataset.lang));

/* ===== AUDIO GOD ===== */
const music=document.getElementById("bg-music");
const vol=document.getElementById("volume");
vol.value=0.4;music.volume=0.4;
document.getElementById("enable-music").onclick=()=>music.play();

const AC=window.AudioContext||window.webkitAudioContext;
const ac=new AC();
const src=ac.createMediaElementSource(music);
const analyser=ac.createAnalyser();
analyser.fftSize=512;
src.connect(analyser);analyser.connect(ac.destination);
const data=new Uint8Array(analyser.frequencyBinCount);

/* ===== FRACTAL UNIVERSE ===== */
const c=document.getElementById("universe"),ctx=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight}
resize();addEventListener("resize",resize);

let nodes=[...Array(220)].map(()=>({
  x:Math.random()*c.width,
  y:Math.random()*c.height,
  vx:(Math.random()-.5)*0.3,
  vy:(Math.random()-.5)*0.3
}));

function draw(){
  analyser.getByteFrequencyData(data);
  const bass=data[4]/255;

  ctx.fillStyle="rgba(0,0,0,.25)";
  ctx.fillRect(0,0,c.width,c.height);

  nodes.forEach(n=>{
    n.x+=n.vx*(1+bass*2);
    n.y+=n.vy*(1+bass*2);
    if(n.x<0||n.x>c.width)n.vx*=-1;
    if(n.y<0||n.y>c.height)n.vy*=-1;
    ctx.fillStyle=`rgba(255,255,255,${0.3+bass})`;
    ctx.fillRect(n.x,n.y,1.5,1.5);
  });

  document.documentElement.style.setProperty(
    "--accent",`hsl(${200+bass*160},100%,60%)`
  );

  requestAnimationFrame(draw);
}
draw();
</script>
