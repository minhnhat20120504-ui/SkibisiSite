<script>
/* ===== CURSOR PHYSICS ===== */
let cx=0,cy=0,mx=0,my=0;
const cursor=document.getElementById("cursor");
addEventListener("mousemove",e=>{mx=e.clientX;my=e.clientY});
(function follow(){
  cx+=(mx-cx)*0.2;
  cy+=(my-cy)*0.2;
  cursor.style.transform=`translate(${cx-7}px,${cy-7}px)`;
  requestAnimationFrame(follow);
})();

/* ===== PARALLAX ===== */
const box=document.querySelector(".center-content");
addEventListener("mousemove",e=>{
  box.style.transform=
   `translate(${(e.clientX-innerWidth/2)/35}px,${(e.clientY-innerHeight/2)/35}px)`;
});

/* ===== THEME ===== */
const themeBtn=document.getElementById("themeToggle");
function autoTheme(){
  const h=new Date().getHours();
  document.body.classList.toggle("light",h>=7&&h<18);
}
const savedTheme=localStorage.getItem("theme");
savedTheme?document.body.classList.toggle("light",savedTheme==="light"):autoTheme();
themeBtn.onclick=()=>{
  document.body.classList.toggle("light");
  localStorage.setItem("theme",
    document.body.classList.contains("light")?"light":"dark");
};

/* ===== LANGUAGE ===== */
function detectLang(){
  const n=navigator.language;
  if(n.startsWith("vi"))return"vi";
  if(n.startsWith("ja"))return"ja";
  if(n.startsWith("ko"))return"ko";
  if(n.startsWith("zh"))return"zh";
  return"en";
}
function setLang(l){
  document.querySelectorAll("[data-en]").forEach(el=>{
    el.classList.remove("text-anim");
    void el.offsetWidth;
    el.textContent=el.dataset[l]||el.dataset.en;
    el.classList.add("text-anim");
  });
  localStorage.setItem("lang",l);
}
setLang(localStorage.getItem("lang")||detectLang());
document.querySelectorAll(".lang-switch button")
.forEach(b=>b.onclick=()=>setLang(b.dataset.lang));

/* ===== MUSIC ===== */
const music=document.getElementById("bg-music");
const vol=document.getElementById("volume");
vol.value=localStorage.getItem("vol")||0.4;
music.volume=vol.value;
vol.oninput=()=>{music.volume=vol.value;localStorage.setItem("vol",vol.value)};
document.getElementById("enable-music").onclick=async()=>{
  await music.play();
  this.style.display="none";
};
document.addEventListener("visibilitychange",()=>{
  if(!document.hidden&&music.paused)music.play().catch(()=>{});
});

/* ===== GOD GALAXY + BEAT ===== */
const c=document.getElementById("galaxy"),ctx=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight}
resize();addEventListener("resize",resize);

const AC=window.AudioContext||window.webkitAudioContext;
const ac=new AC();
const src=ac.createMediaElementSource(music);
const analyser=ac.createAnalyser();
analyser.fftSize=256;
src.connect(analyser);
analyser.connect(ac.destination);
const freq=new Uint8Array(analyser.frequencyBinCount);

let stars=[...Array(180)].map(()=>({
  x:Math.random()*c.width,
  y:Math.random()*c.height,
  z:Math.random()*1.5
}));

function render(){
  analyser.getByteFrequencyData(freq);
  const bass=freq[2]/255;

  ctx.fillStyle="rgba(0,0,0,.25)";
  ctx.fillRect(0,0,c.width,c.height);

  stars.forEach(s=>{
    s.y+=0.4+s.z+bass*5;
    if(s.y>c.height)s.y=0;
    ctx.fillStyle=`rgba(255,255,255,${0.4+bass})`;
    ctx.beginPath();
    ctx.arc(s.x,s.y,1.5+s.z+bass*2,0,Math.PI*2);
    ctx.fill();
  });

  document.documentElement.style.setProperty(
    "--accent",`hsl(${190+bass*140},100%,60%)`
  );

  requestAnimationFrame(render);
}
render();
</script>
