/* ===== Language Switch ===== */
.lang-switch {
  position: fixed;
  top: 14px;
  right: 18px;
  z-index: 99999;
  display: flex;
  gap: 6px;
}

.lang-switch button {
  background: rgba(0,0,0,.6);
  border: 1px solid #000;
  color: #fff;
  font-size: 18px;
  padding: 6px 8px;
  cursor: pointer;
  border-radius: 6px;
  transition: .25s;
}

.lang-switch button:hover {
  background: #000;
  color: #fff;
}

/* Mobile UI */
@media (max-width: 600px) {
  .lang-switch {
    top: auto;
    bottom: 12px;
    right: 50%;
    transform: translateX(50%);
    background: rgba(255,255,255,.35);
    backdrop-filter: blur(8px);
    padding: 6px 10px;
    border-radius: 14px;
  }
}

/* ===== BASE + GLASS BACKGROUND ===== */
body {
  margin: 0;
  min-height: 100vh;
  font-family: monospace;
  color: #000;
  overflow: hidden;

  background: linear-gradient(
    -45deg,
    #ffffff,
    #f0f0f0,
    #dcdcdc,
    #f7f7f7
  );
  background-size: 400% 400%;
  animation: glassBG 18s ease infinite;
}

@keyframes glassBG {
  0% { background-position: 0% 50% }
  50% { background-position: 100% 50% }
  100% { background-position: 0% 50% }
}

/* Glass overlay */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,.6), transparent 40%),
    radial-gradient(circle at 70% 70%, rgba(0,0,0,.08), transparent 45%);
  backdrop-filter: blur(14px);
  z-index: -4;
}

/* ===== Background effects ===== */
.hacking-theme, canvas, .particle {
  pointer-events: none;
}

.hacking-theme {
  position: fixed;
  inset: 0;
  z-index: -3;
}

.hacking-theme div {
  position: absolute;
  width: 1px;
  height: 100%;
  background: rgba(0,0,0,.25);
  animation: hack 4s linear infinite;
}

@keyframes hack {
  from { transform: translateY(-100%); opacity: 0 }
  50% { opacity: .4 }
  to { transform: translateY(100%); opacity: 0 }
}

canvas {
  position: fixed;
  inset: 0;
  z-index: -2;
  opacity: .25;
}

.particle {
  position: fixed;
  width: 2px;
  height: 2px;
  background: rgba(0,0,0,.4);
  animation: floatUp linear infinite;
  z-index: -1;
}

@keyframes floatUp {
  from { transform: translateY(100vh); opacity: 0 }
  to { transform: translateY(-10vh); opacity: 1 }
}

/* ===== Center ===== */
.center-wrapper {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.center-content {
  background: rgba(255,255,255,.35);

.fade {

/* ===== MUSIC UI ===== */

}

@media (max-width: 600px) {

    bottom: 70px;
    left: 50%;
    transform: translateX(-50%);

}
