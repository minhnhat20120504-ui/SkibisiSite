<script>
/* ===== Language Logic ===== */
const supported = ["vi","en","ja","ko","zh"];
let lang = localStorage.getItem("lang");

if (!lang) {
  const browserLang = navigator.language.slice(0,2);
  lang = supported.includes(browserLang) ? browserLang : "en";
}

function setLang(l) {
  document.querySelectorAll("[data-vi]").forEach(el => {
    el.style.opacity = 0;
    setTimeout(() => {
      el.textContent = el.dataset[l];
      el.style.opacity = 1;
    }, 150);
  });
  localStorage.setItem("lang", l);
}

document.querySelectorAll(".lang-switch button").forEach(btn => {
  btn.onclick = () => setLang(btn.dataset.lang);
});

setLang(lang);

/* ===== Matrix ===== */
const c = document.getElementById("matrix");
const ctx = c.getContext("2d");
function resize(){ c.width=innerWidth; c.height=innerHeight }
resize(); onresize=resize;
const chars="01#$@%&"; let drops=[];
for(let i=0;i<300;i++) drops[i]=1;
setInterval(()=>{
  ctx.fillStyle="rgba(0,0,0,0.15)";
  ctx.fillRect(0,0,c.width,c.height);
  ctx.fillStyle="#fff";
  ctx.font="14px monospace";
  drops.forEach((y,i)=>{
    ctx.fillText(chars[Math.random()*chars.length|0], i*14, y*14);
    drops[i]=(y*14>c.height&&Math.random()>0.98)?0:y+1;
  });
},50);
</script>
