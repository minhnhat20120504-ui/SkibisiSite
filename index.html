<!DOCTYPE html>
<html lang="auto">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pham Minh Nhat</title>

<style>
:root{
  --accent:260;
  --bg:#050505;
  --fg:#fff;
}
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  font-family:monospace;
  color:var(--fg);
  background:var(--bg);
  overflow:hidden;
  transition:background .6s,color .6s;
}

/* THEME */
.theme-toggle{
  position:fixed;
  top:14px;
  left:18px;
  z-index:100000;
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(14px);
  border:1px solid rgba(255,255,255,.3);
  padding:6px 10px;
  border-radius:10px;
  cursor:pointer;
  font-size:18px;
}

/* LANG */
.lang-switch{
  position:fixed;
  top:14px;
  right:18px;
  z-index:99999;
  display:flex;
  gap:6px;
}
.lang-switch button{
  background:rgba(0,0,0,.5);
  border:1px solid rgba(255,255,255,.4);
  color:var(--fg);
  font-size:14px;
  padding:6px 8px;
  border-radius:6px;
  cursor:pointer;
}

/* BACKGROUND */
canvas{position:fixed;inset:0;z-index:-10}

/* CURSOR */
.cursor{
  position:fixed;
  width:14px;height:14px;
  border-radius:50%;
  background:hsl(var(--accent),100%,70%);
  pointer-events:none;
  z-index:99999;
}
.cursor-light{
  position:fixed;
  width:280px;height:280px;
  border-radius:50%;
  background:radial-gradient(circle,hsla(var(--accent),100%,70%,.35),transparent 60%);
  pointer-events:none;
  mix-blend-mode:screen;
  z-index:3;
}

/* CENTER */
.center-wrapper{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:60px 20px;
}
.center-content{
  background:rgba(30,30,30,.55);
  backdrop-filter:blur(42px) saturate(240%);
  padding:48px 56px;
  border-radius:28px;
  border:1px solid rgba(255,255,255,.25);
  box-shadow:0 60px 160px hsla(var(--accent),80%,50%,.35);
  text-align:center;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:18px;
  max-width:920px;
}
.logo{
  max-width:180px;
  margin-bottom:10px;
  border-radius:16px;
  filter:drop-shadow(0 0 22px hsla(var(--accent),100%,70%,.65));
}
.center-content a{margin:6px 4px}

/* MUSIC */
.music-control{
  position:fixed;
  bottom:18px;
  left:18px;
  z-index:9999;
  background:rgba(0,0,0,.5);
  backdrop-filter:blur(16px);
  padding:10px 14px;
  border-radius:14px;
}
#enable-music{
  position:fixed;
  bottom:18px;
  right:18px;
  z-index:9999;
  background:rgba(0,0,0,.6);
  border:1px solid rgba(255,255,255,.3);
  color:white;
  padding:8px 14px;
  border-radius:12px;
  cursor:pointer;
}

/* üëÅ VISITOR */
.visitor-counter{
  margin-top:4px;
  display:flex;
  align-items:center;
  gap:6px;
  font-size:13px;
  opacity:.85;
  color:#ccc;
  font-family:monospace;
  justify-content:center;
}
</style>
</head>

<body>

<!-- (ABSOLUTE MODE SCRIPT ‚Äì GI·ªÆ NGUY√äN) -->
<script>
/* ================= ABSOLUTE MODE ================= */
(function(){
"use strict";
const stop=e=>{e.preventDefault();e.stopPropagation();return false};
["contextmenu","selectstart","dragstart","copy","cut"].forEach(ev=>{
document.addEventListener(ev,stop,{capture:true});
});
document.addEventListener("keydown",e=>{
const k=e.key.toUpperCase();
if(k==="F12"||(e.ctrlKey&&e.shiftKey&&["I","J","C","K"].includes(k))||(e.ctrlKey&&["U","S","A"].includes(k))) stop(e);
},{capture:true});
})();
</script>

<script>
(function(){
  const KEY="pmn_total_visits";
  const SESSION_KEY="pmn_visited";
  let total=localStorage.getItem(KEY)||0;
  if(!sessionStorage.getItem(SESSION_KEY)){
    total++;
    localStorage.setItem(KEY,total);
    sessionStorage.setItem(SESSION_KEY,"1");
  }
  document.getElementById("visitorCount").textContent=total;
})();
</script>

</html>
